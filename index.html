<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gym Trainingsdaten</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    select { margin-bottom: 10px; }
    td[contenteditable="true"] { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Gym Trainingsdaten</h1>
  <label for="personSelect">Wähle Person:</label>
  <select id="personSelect"></select>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Übung</th>
        <th>Sets</th>
        <th>Wiederholungen</th>
        <th>Gewicht (kg)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];

    function loadCSV() {
      Papa.parse("trainingsdaten.csv", {
        download: true,
        header: true,
        complete: function(results) {
          allData = results.data;
          populatePersonDropdown();
        }
      });
    }

    function populatePersonDropdown() {
      const select = document.getElementById("personSelect");
      const names = [...new Set(allData.map(d => d.Name))];
      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener("change", () => showDataForPerson(select.value));
      showDataForPerson(select.value); // initiale Anzeige
    }

    function showDataForPerson(name) {
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";

      const personData = allData.filter(d => d.Name === name);
      personData.forEach(entry => {
        const row = document.createElement("tr");
        ["Übung", "Sets", "Wiederholungen", "Gewicht"].forEach(field => {
          const td = document.createElement("td");
          td.textContent = entry[field];
          td.contentEditable = "true"; // macht das Feld editierbar
          td.addEventListener("blur", () => {
            entry[field] = td.textContent;
          });
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    loadCSV();
  </script>
</body>
</html>
